<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scirssors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Sicssors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="compuer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choice">
      <div class="choice">
        <img src="images/Rock.jpg" alt="" />
      </div>
      <div class="choice">
        <img src="images/paper.jpg" alt="" />
      </div>
      <div class="choice">
        <img src="images/scissors.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
